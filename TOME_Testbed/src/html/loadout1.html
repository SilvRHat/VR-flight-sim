<!DOCTYPE html>
<html>
    <head>
        <title>MENU</title>
        <link rel="stylesheet" href="style.css">
        <script src='../scripts/jquery-3.6.0.min.js'></script>
        <script src='../scripts/anim.js'></script>
        <script src="../scripts/focus.js"></script>
    </head>
    <body>
        <div class = 'background'>
            <div class='dec_border'></div>
            <div id='content' style="width: 400px;">
                <h1>TOME VR Runner</h1>
                <h2>Setup</h2>
                <p class='stats'>&emsp;Load 1/2</p>
                <p>
                   Select from the following<br>
                   By default, a NEW folder is created to store participant data. If continuing from a crashed run, toggle that feature off.
                </p>
                <button id='interactive0' class='Interactive'>Load from Start</button>
                <button id='interactive1' class='Interactive'>Load from Level</button>
                <div id='interactive2' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>Create new data folder on launch</p>
                </div>
                <img class='prepar3dlogo' src='http://prepar3d.com/wp-content/uploads/2014/10/11Logo_1600.png'>
            </div>
        </div>
    </body>
</html>
