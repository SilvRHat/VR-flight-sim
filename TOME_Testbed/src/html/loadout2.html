<!DOCTYPE html>
<html>
    <head>
        <title>MENU</title>
        <link rel="stylesheet" href="style.css">
        <script src='../scripts/jquery-3.6.0.min.js'></script>
        <script src='../scripts/anim.js'></script>
        <script src="../scripts/focus.js"></script>
    </head>
    <body>
        
        <div class = 'background'>
            <div class='dec_border'></div>
            <div id='content' style="width: 400px;">
                <h1>TOME VR Runner</h1>
                <h2>Setup</h2>
                <p class='stats'>&emsp;Load 2/2</p>
                <p>
                   Select a level to load.
                </p>
                <button id='interactive0' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Intro/ Tutorial</button>
                <button id='interactive1' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Level 1 - Fly straight</button>
                <button id='interactive2' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Level 2 - Minor Turns</button>
                <button id='interactive3' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Level 3 - 180s</button>
                <button id='interactive4' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Level 4 - Loops</button>
                <button id='interactive5' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Level 5 - Barrel Rolls</button>
                <button id='interactive6' class='Interactive' style='width: 90%; text-align: left; padding-left: 20px;'>Level 6 - Near/far sight focusing</button>
                
                <img class='prepar3dlogo' src='http://prepar3d.com/wp-content/uploads/2014/10/11Logo_1600.png'>
            </div>
        </div>
    </body>
</html>
