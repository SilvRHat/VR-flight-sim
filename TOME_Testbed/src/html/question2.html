<!DOCTYPE html>
<html>
    <head>
        <title>MENU</title>
        <link rel="stylesheet" href="style.css">
        <script src='../scripts/jquery-3.6.0.min.js'></script>
        <script src='../scripts/anim.js'></script>
        <script src="../scripts/focus.js"></script>
    </head>
    <body>
        
        <div class = 'background'>
            <div class='dec_border'></div>
            <div id='content' style="width: 400px;">
                <h2>VR Questionaire</h2>
                <p class='stats'>&emsp;Question 2/2</p>
                <p>
                   Rate how mentally demanding the last task was: 
                </p>
                <div id='interactive0' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>1 - very low mental demand</p>
                </div>
                <div id='interactive1' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>2</p>
                </div>
                <div id='interactive2' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>3</p>
                </div>
                <div id='interactive3' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>4</p>
                </div>
                <div id='interactive4' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>5</p>
                </div>
                <div id='interactive5' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>6</p>
                </div>
                <div id='interactive6' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>7</p>
                </div>
                <div id='interactive7' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>8</p>
                </div>
                <div id='interactive8' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>9</p>
                </div>
                <div id='interactive9' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>10 - very high mental demand</p>
                </div>
                <button id='interactive10' class='Interactive'>Continue</button>
            </div>
        </div>
    </body>
</html>
