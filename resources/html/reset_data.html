<!DOCTYPE html>
<html>
    <head>
        <title>MENU</title>
        <link rel="stylesheet" href="style.css">
        <script src='../scripts/jquery-3.6.0.min.js'></script>
        <script src='../scripts/init.js'></script>
        <script src="../scripts/focus.js"></script>
    </head>
    <body>
        <div id = 'projectTitle' class = 'background'>
            <h1> project name </h1>
        </div>
        <div class = 'background'>
            <div class='dec_border'></div>
            <div id='content' style="width: 400px;">
                <h2>Setup</h2>
                <p class='stats'>&emsp;Load 1/2</p>
                <p>
                    Welcome to setup. Before starting a new trial, please select the setup options as follows:<br><br>
                   Do you want to clear/ reset .csv files?<br>
                   If not any new data will be appended to the exisiting files.
                </p>
                <div id='interactive0' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>Yes</p>
                </div>
                <div id='interactive1' class='question Interactive'>
                    <div class='checkbox'></div>
                    <p>No</p>
                </div>
                <br>
                <button id='interactive2' class='Interactive'>Continue</button>
                <img class='prepar3dlogo' src='http://prepar3d.com/wp-content/uploads/2014/10/11Logo_1600.png'>
            </div>
        </div>
    </body>
</html>
